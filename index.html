<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/8b5ef9527b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="nav">
            <a href="image_search.html">Image Search</a>
            <a href="advanced_search.html">Advanced Search</a>
        </div>
        <img src="images/google_logo.png" alt="Google">
        <form action="https://google.com/search">
            <div class="search-bar-container">
                <i class="fas fa-search"></i>
                <input class="search-bar" type="text" name="q">
            </div>
            <div class="button-group">
                <input class="search-button" type="submit" value="Google Search">
                <input class="search-button" type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
    </body>
</html>
